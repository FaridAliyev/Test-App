<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Solve the equations</title>
</head>

<body>

    <nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-4 col-8">
                    <div class="logo">
                        <a href="index.html">Test App</a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-8 col-4">
                    <div class="navigation-wrapper">
                        <ul class="navigation">
                            <li class="nav-item">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="nav-item active-nav-item">
                                <a href="tests.html">Tests</a>
                            </li>
                            <li class="nav-item">
                                <a href="scoreboard.html">Scoreboard</a>
                            </li>
                        </ul>
                        <div class="nav-res-btn">
                            <i class="fas fa-bars collapse-icon"></i>
                            <i class="fas fa-times decollapse-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="test-bg">
        <main id="test">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="header">
                            <h1>Solve the equations</h1>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <form action="#">
                            <div class="test-wrapper">
                                <div class="test-progress">
                                    <div class="test-progress-step">
                                        <span class="step-number"><span class="eq-current-step">1</span>/<span class="eq-question-count"></span></span>
                                        <svg>
                                            <circle class="step-1 eq-step-circle" cx="30" cy="30" r="28" stroke-width="4" fill="none"
                                                role="slider" aria-orientation="vertical" aria-valuemin="0"
                                                aria-valuemax="100" aria-valuenow="50"></circle>
                                        </svg>
                                    </div>
                                </div>
                                <div class="test-body eq-test-body">
                                    <h3 class="question">
                                    </h3>
                                    <div class="test-choices">
                                        <div class="form-group">
                                            <input type="radio" value="a" name="choice" id="choice1" checked>
                                            <label class="answer" for="choice1"></label>
                                        </div>
                                        <div class="form-group">
                                            <input type="radio" value="b" name="choice" id="choice2">
                                            <label class="answer" for="choice2"></label>
                                        </div>
                                        <div class="form-group">
                                            <input type="radio" value="c" name="choice" id="choice3">
                                            <label class="answer" for="choice3"></label>
                                        </div>
                                        <div class="form-group">
                                            <input type="radio" value="d" name="choice" id="choice4">
                                            <label class="answer" for="choice4"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-wrapper">
                                    <button type="submit" class="eq-next">Next</button>
                                </div>
                            </div>
                            <div class="result-wrapper">
                                <h3>You answered to <span class="eq-correct-count"></span> questions correctly!</h3>
                                <div class="form-group">
                                    <label>Enter Your Name</label>
                                    <input type="text" placeholder="Your Name..." required class="eq-name">
                                </div>
                                <div class="submit-wrapper">
                                    <button type="submit" class="eq-save">Save</button>
                                </div>
                            </div>
                            <div class="final-wrapper">
                                <h3>Your score has been recorded!</h3>
                                <div class="links-wrapper">
                                    <a href="equations.html">Try again</a>
                                    <a href="scoreboard.html">Go to scoreboard</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    



    <script src="https://kit.fontawesome.com/bd3d602acc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
